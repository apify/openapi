get:
  tags:
    - Request queues
  summary: Get request
  description: Returns request from queue.
  operationId: getRequest
  security:
    - apiKeyQueueId: []
    - httpBearerQueueId: []
  parameters:
    - name: queueId
      in: path
      description: Queue ID or `username~queue-name`.
      required: true
      style: simple
      schema:
        type: string
        example: WkzbQMuFYuamGv3YF
    - name: requestId
      in: path
      description: Request ID.
      required: true
      style: simple
      schema:
        type: string
        example: xpsmkDlspokDSmklS
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/request-queues/GetRequestResponse.yaml
              - example:
                  data:
                    id: dnjkDMKLmdlkmlkmld
                    retryCount: 0
                    uniqueKey: 'http://example.com'
                    url: 'http://example.com'
                    method: GET
                    loadedUrl: 'http://example.com/example-1'
                    payload: null
                    noRetry: false
                    errorMessages: null
                    headers: null
                    userData:
                      label: DETAIL
                      image: 'https://picserver1.eu'
                    handledAt: '2019-06-16T10:23:31.607Z'
          example:
            data:
              id: dnjkDMKLmdlkmlkmld
              retryCount: 0
              uniqueKey: 'http://example.com'
              url: 'http://example.com'
              method: GET
              loadedUrl: 'http://example.com/example-1'
              payload: null
              noRetry: false
              errorMessages: null
              headers: null
              userData:
                label: DETAIL
                image: 'https://picserver1.eu'
              handledAt: '2019-06-16T10:23:31.607Z'
  deprecated: false
put:
  tags:
    - Request queues
  summary: Update request
  description: >-
    Updates a request in a queue. Mark request as handled by setting
    `request.handledAt = new Date()`.


    If `handledAt` is set, the request will be removed from head of the queue.
  operationId: updateRequest
  parameters:
    - name: queueId
      in: path
      description: Queue ID or `username~queue-name`.
      required: true
      style: simple
      schema:
        type: string
        example: WkzbQMuFYuamGv3YF
    - name: requestId
      in: path
      description: Request ID.
      required: true
      style: simple
      schema:
        type: string
        example: xpsmkDlspokDSmklS
    - name: forefront
      in: query
      description: >-
        Determines if request should be added to the head of the queue or to the
        end. Default value is `false` (end of queue).
      style: form
      explode: true
      schema:
        type: string
        example: 'false'
    - name: clientKey
      in: query
      description: >-
        A unique identifier of the client accessing the request queue. It must
        be a string between 1 and 32 characters long. This identifier is used to
        determine whether the queue was accessed by multiple clients. If
        `clientKey` is not provided,

        the system considers this API call to come from a new client. For
        details, see the `hadMultipleClients` field returned by the [Get
        head](#reference/request-queues/queue-head) operation.
      style: form
      explode: true
      schema:
        type: string
        example: client-abc
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/request-queues/RequestQueueItems.yaml
            - example:
                id: dnjkDMKLmdlkmlkmld
                retryCount: 0
                uniqueKey: 'http://example.com'
                url: 'http://example.com'
                method: GET
                loadedUrl: 'http://example.com/example-1'
                payload: null
                noRetry: false
                errorMessages: null
                headers: null
                userData:
                  label: DETAIL
                  image: 'https://picserver1.eu'
                handledAt: '2019-06-16T10:23:31.607Z'
        example:
          id: dnjkDMKLmdlkmlkmld
          retryCount: 0
          uniqueKey: 'http://example.com'
          url: 'http://example.com'
          method: GET
          loadedUrl: 'http://example.com/example-1'
          payload: null
          noRetry: false
          errorMessages: null
          headers: null
          userData:
            label: DETAIL
            image: 'https://picserver1.eu'
          handledAt: '2019-06-16T10:23:31.607Z'
    required: true
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/request-queues/UpdateRequestResponse.yaml
              - example:
                  data:
                    requestId: YiKoxjkaS9gjGTqhF
                    wasAlreadyPresent: true
                    wasAlreadyHandled: false
          example:
            data:
              requestId: YiKoxjkaS9gjGTqhF
              wasAlreadyPresent: true
              wasAlreadyHandled: false
  deprecated: false
