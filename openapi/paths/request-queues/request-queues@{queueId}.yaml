get:
  tags:
    - Request queues
  summary: Get request queue
  description: Returns queue object for given queue ID.
  operationId: requestQueue_get
  security:
    - apiKeyQueueId: []
    - httpBearerQueueId: []
  parameters:
    - name: queueId
      in: path
      description: Queue ID or `username~queue-name`.
      required: true
      style: simple
      schema:
        type: string
        example: WkzbQMuFYuamGv3YF
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/request-queues/GetRequestQueueResponse.yaml
              - example:
                  data:
                    id: WkzbQMuFYuamGv3YF
                    name: some-name
                    userId: wRsJZtadYvn4mBZmm
                    createdAt: '2019-12-12T07:34:14.202Z'
                    modifiedAt: '2019-12-13T08:36:13.202Z'
                    accessedAt: '2019-12-14T08:36:13.202Z'
                    totalRequestCount: 870
                    handledRequestCount: 100
                    pendingRequestCount: 670
                    hadMultipleClients: true
          example:
            data:
              id: WkzbQMuFYuamGv3YF
              name: some-name
              userId: wRsJZtadYvn4mBZmm
              createdAt: '2019-12-12T07:34:14.202Z'
              modifiedAt: '2019-12-13T08:36:13.202Z'
              accessedAt: '2019-12-14T08:36:13.202Z'
              totalRequestCount: 870
              handledRequestCount: 100
              pendingRequestCount: 670
              hadMultipleClients: true
  deprecated: false
put:
  tags:
    - Request queues
  summary: Update request queue
  description: |
    Updates a request queue's name using a value specified by a JSON object
    passed in the PUT payload.


    The response is the updated request queue object, as returned by the

    [Get request
    queue](#reference/request-queues/queue-collection/get-request-queue) API
    endpoint.
  operationId: requestQueue_put
  parameters:
    - name: queueId
      in: path
      description: Queue ID or `username~queue-name`.
      required: true
      style: simple
      schema:
        type: string
        example: WkzbQMuFYuamGv3YF
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/request-queues/UpdateRequestQueueRequest.yaml
            - example:
                name: new-request-queue-name
        example:
          name: new-request-queue-name
    required: true
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/request-queues/UpdateRequestQueueResponse.yaml
              - example:
                  data:
                    id: WkzbQMuFYuamGv3YF
                    name: some-name
                    userId: wRsJZtadYvn4mBZmm
                    createdAt: '2019-12-12T07:34:14.202Z'
                    modifiedAt: '2019-12-13T08:36:13.202Z'
                    accessedAt: '2019-12-14T08:36:13.202Z'
                    totalRequestCount: 870
                    handledRequestCount: 100
                    pendingRequestCount: 670
                    hadMultipleClients: true
          example:
            data:
              id: WkzbQMuFYuamGv3YF
              name: some-name
              userId: wRsJZtadYvn4mBZmm
              createdAt: '2019-12-12T07:34:14.202Z'
              modifiedAt: '2019-12-13T08:36:13.202Z'
              accessedAt: '2019-12-14T08:36:13.202Z'
              totalRequestCount: 870
              handledRequestCount: 100
              pendingRequestCount: 670
              hadMultipleClients: true
  deprecated: false
delete:
  tags:
    - Request queues
  summary: Delete request queue
  description: Deletes given queue.
  operationId: requestQueue_delete
  parameters:
    - name: queueId
      in: path
      description: Queue ID or `username~queue-name`.
      required: true
      style: simple
      schema:
        type: string
        example: WkzbQMuFYuamGv3YF
  responses:
    '204':
      description: ''
      headers: {}
      content: {}
  deprecated: false
