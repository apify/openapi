put:
  tags:
    - Request queues
  summary: Prolong request lock
  description: >-
    Prolongs request lock. The request lock can be prolonged only by the client
    that has locked it using [Get and lock head
    operation](#reference/request-queues/queue-head-with-locks).
  operationId: Prolongrequestlock
  parameters:
    - name: queueId
      in: path
      description: Queue ID or `username~queue-name`.
      required: true
      style: simple
      schema:
        type: string
        example: WkzbQMuFYuamGv3YF
    - name: requestId
      in: path
      description: Request ID.
      required: true
      style: simple
      schema:
        type: string
        example: xpsmkDlspokDSmklS
    - name: token
      in: query
      description: API authentication token.
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
    - name: lockSecs
      in: query
      description: For how long second request will be locked.
      required: true
      style: form
      explode: true
      schema:
        type: number
        format: double
        example: 60
    - name: clientKey
      in: query
      description: >-
        A unique identifier of the client accessing the request queue. It must
        be a string between 1 and 32 characters long. This identifier is used to
        ensure one client is not to able delete or prolong

        a request from another client.
      style: form
      explode: true
      schema:
        type: string
        example: client-abc
    - name: forefront
      in: query
      description: >-
        Determines if request should be added to the head of the queue or to the
        end after lock expires.
      style: form
      explode: true
      schema:
        type: string
        example: 'false'
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Prolongrequestlockresponse.yaml
              - example:
                  data:
                    lockExpiresAt: '2022-01-01T00:00:00.000Z'
          example:
            data:
              lockExpiresAt: '2022-01-01T00:00:00.000Z'
  deprecated: false
delete:
  tags:
    - Request queues
  summary: Delete request lock
  description: >-
    Deletes a request lock. The request lock can be deleted only by the client
    that has locked it using [Get and lock head
    operation](#reference/request-queues/queue-head-with-locks).
  operationId: Deleterequestlock
  parameters:
    - name: queueId
      in: path
      description: Queue ID or `username~queue-name`.
      required: true
      style: simple
      schema:
        type: string
        example: WkzbQMuFYuamGv3YF
    - name: requestId
      in: path
      description: Request ID.
      required: true
      style: simple
      schema:
        type: string
        example: xpsmkDlspokDSmklS
    - name: token
      in: query
      description: API authentication token.
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      schema:
        enum:
          - application/json
        type: string
        example: application/json
    - name: clientKey
      in: query
      description: >-
        A unique identifier of the client accessing the request queue. It must
        be a string between 1 and 32 characters long. This identifier is used to
        ensure one client is not to able delete or prolong

        a request from another client.
      style: form
      explode: true
      schema:
        type: string
        example: client-abc
    - name: forefront
      in: query
      description: >-
        Determines if request should be added to the head of the queue or to the
        end after lock was removed.
      style: form
      explode: true
      schema:
        type: string
        example: 'false'
    - name: lockSecs
      in: query
      description: ''
      style: form
      explode: true
      schema:
        type: string
  responses:
    '204':
      description: ''
      headers: {}
      content: {}
  deprecated: false
