post:
  tags:
    - Actor builds
  summary: Abort build
  description: >-
    Aborts an Actor build and returns an object that contains all the details
    about the build.

    Only builds that are starting or running are aborted. For builds with status
    `FINISHED`, `FAILED`, `ABORTING` and `TIMED-OUT` this call does nothing.
  operationId: PostAbortBuild
  parameters:
    - name: buildId
      in: path
      description: Build ID.
      required: true
      style: simple
      schema:
        type: string
        example: 3KH8gEpp4d8uQSe8T
    - name: token
      in: query
      description: API authentication token.
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/actor-builds/PostAbortBuildResponse.yaml
  deprecated: false
