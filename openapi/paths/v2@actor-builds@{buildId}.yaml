get:
  tags:
    - Actor builds
  summary: Get build
  description: >-
    Gets an object that contains all the details about a specific build of an
    actor.


    By passing the optional `waitForFinish` parameter the API endpoint will
    synchronously wait for the build to finish.

    This is useful to avoid periodic polling when waiting for an actor build to
    finish.


    This endpoint does not require the authentication token. The calls are
    authenticated using a hard-to-guess ID of the build.
  operationId: Getbuild1
  parameters:
    - name: buildId
      in: path
      description: 'ID of the build you want to get, found in the build''s `Info` tab.'
      required: true
      style: simple
      schema:
        type: string
        example: soSkq9ekdmfOslopH
    - name: waitForFinish
      in: query
      description: >-
        The maximum number of seconds the server waits for the build to finish.
        By default it is `0`, the maximum value is `60`. <!--
        MAX_ACTOR_JOB_ASYNC_WAIT_SECS -->
                                             If the build finishes in time then the returned build object will have a terminal status (e.g. `SUCCEEDED`),
                                             otherwise it will have a transitional status (e.g. `RUNNING`).
      style: form
      explode: true
      schema:
        type: number
        format: double
        example: 60
    - name: token
      in: query
      description: |-
        API authentication token. It is only required for private actors.
        Builds of public actors can be queried without any token.
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../components/schemas/GetBuildResponse.yaml"
              - example:
                  data:
                    id: HG7ML7M8z78YcAPEB
                    actId: janedoe~my-actor
                    userId: klmdEpoiojmdEMlk3
                    startedAt: '2019-11-30T07:34:24.202Z'
                    finishedAt: '2019-12-12T09:30:12.202Z'
                    status: SUCCEEDED
                    meta:
                      origin: WEB
                      clientIp: 172.234.12.34
                      userAgent: Mozilla/5.0 (iPad)
                    stats:
                      durationMillis: 1000
                      runTimeSecs: 45.718
                      computeUnits: 0.012699444444444444
                    options:
                      useCache: false
                      betaPackages: false
                      memoryMbytes: 1024
                      diskMbytes: 2048
                    usage:
                      ACTOR_COMPUTE_UNITS: 0.08
                    usageTotalUsd: 0.02
                    usageUsd:
                      ACTOR_COMPUTE_UNITS: 0.02
                    inputSchema: '{\n  \"title\": \"Schema for ... }'
                    readme: '# Magic actor\nThis actor is magic.'
                    buildNumber: 0.1.1
          example:
            data:
              id: HG7ML7M8z78YcAPEB
              actId: janedoe~my-actor
              userId: klmdEpoiojmdEMlk3
              startedAt: '2019-11-30T07:34:24.202Z'
              finishedAt: '2019-12-12T09:30:12.202Z'
              status: SUCCEEDED
              meta:
                origin: WEB
                clientIp: 172.234.12.34
                userAgent: Mozilla/5.0 (iPad)
              stats:
                durationMillis: 1000
                runTimeSecs: 45.718
                computeUnits: 0.012699444444444444
              options:
                useCache: false
                betaPackages: false
                memoryMbytes: 1024
                diskMbytes: 2048
              usage:
                ACTOR_COMPUTE_UNITS: 0.08
              usageTotalUsd: 0.02
              usageUsd:
                ACTOR_COMPUTE_UNITS: 0.02
              inputSchema: '{\n  \"title\": \"Schema for ... }'
              readme: '# Magic actor\nThis actor is magic.'
              buildNumber: 0.1.1
  deprecated: false
delete:
  tags:
    - Actor builds
  summary: Delete build
  description: >-
    Delete the build. The build that is the current default build for the Actor
    cannot be deleted.

    Only users with build permissions for the Actor can delete builds.
  operationId: Deletebuild
  parameters:
    - name: buildId
      in: path
      description: 'ID of the build you want to get, found in the build''s `Info` tab.'
      required: true
      style: simple
      schema:
        type: string
        example: soSkq9ekdmfOslopH
    - name: token
      in: query
      description: API authentication token.
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
  responses:
    '204':
      description: ''
      headers: {}
      content: {}
  deprecated: false
