post:
  tags:
    - Actor builds
  summary: Abort build
  description: >-
    Aborts an actor build and returns an object that contains all the details
    about the build.

    Only builds that are starting or running are aborted. For builds with status
    `FINISHED`, `FAILED`, `ABORTING` and `TIMED-OUT` this call does nothing.
  operationId: PostAbortbuild
  parameters:
    - name: buildId
      in: path
      description: Build ID.
      required: true
      style: simple
      schema:
        type: string
        example: 3KH8gEpp4d8uQSe8T
    - name: token
      in: query
      description: API authentication token.
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Abortbuildresponse.yaml
              - example:
                  data:
                    id: HG7ML7M8z78YcAPEB
                    actId: janedoe~my-actor
                    userId: klmdEpoiojmdEMlk3
                    startedAt: '2019-11-30T07:34:24.202Z'
                    finishedAt: '2019-12-12T09:30:12.202Z'
                    status: ABORTED
                    meta:
                      origin: WEB
                    stats:
                      durationMillis: 1000
                      runTimeSecs: 5.718
                    options:
                      useCache: false
                      memoryMbytes: 1024
                      diskMbytes: 2048
                    usage:
                      ACTOR_COMPUTE_UNITS: 0.08
                    usageTotalUsd: 0.02
                    usageUsd:
                      ACTOR_COMPUTE_UNITS: 0.02
          example:
            data:
              id: HG7ML7M8z78YcAPEB
              actId: janedoe~my-actor
              userId: klmdEpoiojmdEMlk3
              startedAt: '2019-11-30T07:34:24.202Z'
              finishedAt: '2019-12-12T09:30:12.202Z'
              status: ABORTED
              meta:
                origin: WEB
              stats:
                durationMillis: 1000
                runTimeSecs: 5.718
              options:
                useCache: false
                memoryMbytes: 1024
                diskMbytes: 2048
              usage:
                ACTOR_COMPUTE_UNITS: 0.08
              usageTotalUsd: 0.02
              usageUsd:
                ACTOR_COMPUTE_UNITS: 0.02
  deprecated: false
