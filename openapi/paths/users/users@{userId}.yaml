get:
  tags:
    - Users
  summary: Get public user data
  description: >-
    Returns public information about a specific user account, similar to what
    can be seen on public profile pages (e.g. https://apify.com/apify).

    This operation requires no authentication token.
  operationId: Getpublicuserdata
  parameters:
    - name: userId
      in: path
      description: User ID or username.
      required: true
      style: simple
      schema:
        type: string
        example: HGzIk8z78YcAPEB
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/users/GetPublicUserDataResponse.yaml
              - example:
                  data:
                    username: d7b9MDYsbtX5L7XAj
                    profile:
                      bio: I started web scraping in 1985 using Altair BASIC.
                      name: Jane Doe
                      pictureUrl: /img/anonymous_user_picture.png
                      githubUsername: torvalds.
                      websiteUrl: 'http://www.example.com'
                      twitterUsername: '@BillGates'
          example:
            data:
              username: d7b9MDYsbtX5L7XAj
              profile:
                bio: I started web scraping in 1985 using Altair BASIC.
                name: Jane Doe
                pictureUrl: /img/anonymous_user_picture.png
                githubUsername: torvalds.
                websiteUrl: 'http://www.example.com'
                twitterUsername: '@BillGates'
  deprecated: false
