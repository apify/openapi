get:
  tags:
    - Schedules
  summary: Get schedule
  description: Gets the schedule object with all details.
  operationId: GetSchedule
  parameters:
    - name: scheduleId
      in: path
      description: Schedule ID.
      required: true
      style: simple
      schema:
        type: string
        example: asdLZtadYvn4mBZmm
    - name: token
      in: query
      description: API authentication token.
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/schedules/GetScheduleResponse.yaml
  deprecated: false
put:
  tags:
    - Schedules
  summary: Update schedule
  description: >-
    Updates a schedule using values specified by a schedule object passed as
    JSON in the POST payload.

    If the object does not define a specific property, its value will not be
    updated.


    The response is the full schedule object as returned by the

    [Get schedule](#reference/schedules/schedule-object/get-schedule) endpoint.


    **The request needs to specify the `Content-Type: application/json` HTTP
    header!**


    When providing your API authentication token, we recommend using the
    request's `Authorization` header, rather than the URL. ([More
    info](#introduction/authentication)).
  operationId: UpdateSchedule
  parameters:
    - name: scheduleId
      in: path
      description: Schedule ID.
      required: true
      style: simple
      schema:
        type: string
        example: asdLZtadYvn4mBZmm
    - name: token
      in: query
      description: API authentication token.
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/schedules/ScheduleCreate.yaml
            - {}
    required: true
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/schedules/UpdateScheduleResponse.yaml
  deprecated: false
delete:
  tags:
    - Schedules
  summary: Delete schedule
  description: Deletes a schedule.
  operationId: DeleteSchedule
  parameters:
    - name: scheduleId
      in: path
      description: Schedule ID.
      required: true
      style: simple
      schema:
        type: string
        example: asdLZtadYvn4mBZmm
    - name: token
      in: query
      description: API authentication token.
      required: true
      style: form
      explode: true
      schema:
        type: string
        example: soSkq9ekdmfOslopH
  responses:
    '204':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            type: object
            example: {}
          example: {}
  deprecated: false
