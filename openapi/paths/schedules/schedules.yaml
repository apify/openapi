get:
  tags:
    - Schedules
  summary: Get list of schedules
  description: >-
    Gets the list of schedules that the user created.


    The endpoint supports pagination using the `limit` and `offset` parameters.
    It will not return more than 1000 records.

    By default, the records are sorted by the `createdAt` field in ascending
    order. To sort the records in descending order, use the `desc=1`

    parameter.
  operationId: GetListOfSchedules
  parameters:
    - name: offset
      in: query
      description: >-
        Number of records that should be skipped at the start. The default value
        is `0`.
      style: form
      explode: true
      schema:
        type: number
        format: double
        example: 10
    - name: limit
      in: query
      description: >-
        Maximum number of records to return. The default value, as well as the
        maximum, is `1000`.
      style: form
      explode: true
      schema:
        type: number
        format: double
        example: 99
    - name: desc
      in: query
      description: >-
        If `true` or `1`, the objects are sorted by the `createdAt` field in
        descending order. By default, they are sorted in ascending order.
      style: form
      explode: true
      schema:
        type: boolean
        example: true
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/schedules/GetListOfSchedulesResponse.yaml
  deprecated: false
post:
  tags:
    - Schedules
  summary: Create schedule
  description: >-
    Creates a new schedule with settings provided by the schedule object passed
    as JSON in the payload.

    The response is the created schedule object.


    The request needs to specify the `Content-Type: application/json` HTTP
    header!


    When providing your API authentication token, we recommend using the
    request's `Authorization` header, rather than the URL. ([More
    info](#introduction/authentication)).
  operationId: CreateSchedule
  parameters:
    - name: limit
      in: query
      description: ''
      style: form
      explode: true
      schema:
        type: string
    - name: offset
      in: query
      description: ''
      style: form
      explode: true
      schema:
        type: string
    - name: desc
      in: query
      description: ''
      style: form
      explode: true
      schema:
        type: string
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/schedules/ScheduleCreate.yaml
            - {}
    required: true
  responses:
    '201':
      description: ''
      headers:
        Location:
          content:
            text/plain:
              schema:
                type: string
              example: 'https://api.apify.com/v2/schedules/asdLZtadYvn4mBZmm'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/schedules/CreateScheduleResponse.yaml
  deprecated: false
