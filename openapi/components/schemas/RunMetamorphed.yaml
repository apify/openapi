title: RunMetamorphed
required:
  - id
  - actId
  - userId
  - startedAt
  - status
  - meta
  - stats
  - options
  - buildId
  - defaultKeyValueStoreId
  - defaultDatasetId
  - defaultRequestQueueId
  - buildNumber
  - containerUrl
type: object
properties:
  id:
    type: string
    example: HG7ML7M8z78YcAPEB
  actId:
    type: string
    example: janedoe~my-actor
  userId:
    type: string
    example: PNWZBd7Z9c746JAnF
  startedAt:
    type: string
    example: '2019-11-30T07:34:24.202Z'
  finishedAt:
    type: string
    nullable: true
  status:
    type: string
    example: RUNNING
  statusMessage:
    type: string
    nullable: true
    example: Actor is running
  isStatusMessageTerminal:
    type: boolean
    nullable: true
    example: false
  meta:
    allOf:
      - $ref: ./meta.yaml
      - {}
  stats:
    allOf:
      - $ref: ./stats7.yaml
      - {}
  options:
    allOf:
      - $ref: ./options5.yaml
      - {}
  buildId:
    type: string
    example: HG7ML7M8z78YcAPEB
  defaultKeyValueStoreId:
    type: string
    example: eJNzqsbPiopwJcgGQ
  defaultDatasetId:
    type: string
    example: wmKPijuyDnPZAPRMk
  defaultRequestQueueId:
    type: string
    example: FL35cSF7jrxr3BY39
  metamorphs:
    type: array
    items:
      oneOf:
        - nullable: true
        - $ref: ./metamorphs.yaml
    description: ''
    nullable: true
  buildNumber:
    type: string
    example: 0.1.10
  containerUrl:
    type: string
    example: 'https://hfewsyknno9o.runs.apify.com'
  isContainerServerReady:
    type: boolean
    nullable: true
    example: false
  gitBranchName:
    type: string
    nullable: true
    example: master
  usage:
    allOf:
      - oneOf:
          - nullable: true
          - $ref: ./usage2.yaml
      - {}
  usageTotalUsd:
    type: number
    nullable: true
    example: 0.2654
  usageUsd:
    allOf:
      - oneOf:
          - nullable: true
          - $ref: ./usageUsd2.yaml
      - {}
