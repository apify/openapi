title: RunAborted
required:
  - id
  - actId
  - userId
  - actorTaskId
  - startedAt
  - finishedAt
  - status
  - meta
  - stats
  - options
  - buildId
  - defaultKeyValueStoreId
  - defaultDatasetId
  - defaultRequestQueueId
type: object
properties:
  id:
    type: string
    example: HG7ML7M8z78YcAPEB
  actId:
    type: string
    example: janedoe~my-actor
  userId:
    type: string
    example: BPWZBd7Z9c746JAng
  actorTaskId:
    type: string
    example: rANaydYhUxjsnA3oz
  startedAt:
    type: string
    example: '2019-11-30T07:34:24.202Z'
  finishedAt:
    type: string
    example: '2019-12-12T09:30:12.202Z'
  status:
    type: string
    example: ABORTED
  statusMessage:
    type: string
    nullable: true
    example: Actor was aborted
  isStatusMessageTerminal:
    type: boolean
    nullable: true
    example: true
  meta:
    allOf:
      - $ref: ./meta.yaml
      - {}
  stats:
    allOf:
      - $ref: ./stats7.yaml
      - {}
  options:
    allOf:
      - $ref: ./options5.yaml
      - {}
  buildId:
    type: string
    example: 7sT5jcggjjA9fNcxF
  exitCode:
    type: number
    nullable: true
    example: 0
  defaultKeyValueStoreId:
    type: string
    example: eJNzqsbPiopwJcgGQ
  defaultDatasetId:
    type: string
    example: wmKPijuyDnPZAPRMk
  defaultRequestQueueId:
    type: string
    example: FL35cSF7jrxr3BY39
  isContainerServerReady:
    type: boolean
    nullable: true
    example: false
  gitBranchName:
    type: string
    nullable: true
    example: master
  usage:
    allOf:
      - oneOf:
          - nullable: true
          - $ref: ./usage2.yaml
      - {}
  usageTotalUsd:
    type: number
    nullable: true
    example: 0.2654
  usageUsd:
    allOf:
      - oneOf:
          - nullable: true
          - $ref: ./usageUsd2.yaml
      - {}
