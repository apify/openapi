title: TaskCreate
required:
  - actId
  - name
type: object
properties:
  actId:
    type: string
    example: asADASadYvn4mBZmm
  name:
    type: string
    example: my-task
  options:
    allOf:
      - oneOf:
          - nullable: true
          - $ref: ./options.yaml
      - {}
  input:
    allOf:
      - oneOf:
          - nullable: true
          - $ref: ./input.yaml
      - {}
