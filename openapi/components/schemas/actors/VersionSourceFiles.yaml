title: VersionSourceFiles
type: "array"
items:
  anyOf:
  - type: "object"
    properties:
      format:
        type: "string"
        enum:
          - BASE64
          - TEXT
        example: "TEXT"
      content:
        type: "string"
        example: "console.log('This is the main.js file');"
      name:
        type: "string"
        example: "src/main.js"

    required:
    - "format"
    - "content"
    - "name"
