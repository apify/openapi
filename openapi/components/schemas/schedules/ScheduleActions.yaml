title: ScheduleActions
required:
  - id
  - type
  - actorId
type: object
properties:
  id:
    type: string
    example: c6KfSgoQzFhMk3etc
  type:
    type: string
    example: RUN_ACTOR
  actorId:
    type: string
    example: jF8GGEvbEg4Au3NLA
  runInput:
    allOf:
      - oneOf:
          - nullable: true
          - $ref: ../runInput.yaml
      - {}
  runOptions:
    allOf:
      - oneOf:
          - nullable: true
          - $ref: ../runOptions.yaml
      - {}
